{% extends 'catalog/base.html' %}

{% block content %}

<form method="post" class="row" enctype="multipart/form-data">
  <div class="card">
    <div class="card-header">
      {% if object %}
        Редактирование продукта
      {% else %}
        Добавить продукт
      {% endif %}
    </div>
    <div class="card-header">

      {% csrf_token %}
      {{ form.as_p}}
      <button type="submit" class="btn btn-outline-success">
        {% if object %}
          Сохранить
        {% else %}
          Добавить
        {% endif %}
      </button>
    </div>
  </div>
</form>

{% endblock %}
