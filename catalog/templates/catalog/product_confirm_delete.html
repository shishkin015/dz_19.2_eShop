{% extends 'catalog/base.html' %}

{% block content %}

<form method="post" class="row" enctype="multipart/form-data">
  <div class="card">
    <div class="card-header">
        Удаление продукта
    </div>
    <div class="card-header">
      {% csrf_token %}
      <p>Удалить {{ object.product_name}}</p>
      <button type="submit" class="btn btn-danger">
          Удалить
      </button>
      <a type="submit" href="{% url 'catalog:product' object.product_category.pk %}" class="btn btn-success">
          Отмена
      </a>
    </div>
  </div>
</form>

{% endblock %}
