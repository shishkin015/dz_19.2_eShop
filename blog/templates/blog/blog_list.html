{% extends 'catalog/base.html' %}
{% block content %}
    {% for object in object_list %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <p class="card-text">
                        {{ object|title }}
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'blog:view' object.slug %}"
                               class="btn btn-sm btn-outline-secondary">Просмотр</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    {% endfor %}
<div class="col-12 mb-5">
    <a class="btn btn-warning" href="{% url 'blog:index' %}">Все статьи</a>
</div>
{% endblock %}
